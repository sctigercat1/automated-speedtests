<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
a {
  color: #0088cc;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
#link-container {
    text-align: center;
}
.button {
    display: inline-block;
}
</style>

<!-- JQuery && Buttons -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://skidding.github.io/obvious-buttons/src/obvious-buttons.css">

<!-- Styles -->
<link rel="stylesheet" href="css.css">

<!-- Nice Reload -->
<script type="text/javascript" src="js/jquery.ba-hashchange.min.js"></script>
<script src="reload.js"></script>

<!-- AMCharts -->
<script src="amcharts/amcharts.js"></script>
<script src="amcharts/serial.js"></script>
<script src="amcharts/themes/dark.js"></script>
<script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>

</head>

<div id="chartdiv">
<script>
	var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "dark",
    "marginRight":30,
	"dataDateFormat": "YYYY-MM-DD JJ:NN:SS",
    "dataLoader": {
		"url": "data.csv",
		"format": "csv",
		"delimiter": ",",
		"useColumnNames": true
	},
	"legend": {
        "equalWidths": false,
        "periodValueText": "total: [[value.sum]]",
        "position": "top",
        "valueAlign": "left",
        "valueWidth": 100
    },
    "valueAxes": [{
        "stackType": "regular",
        "gridAlpha": 0.07,
        "position": "left",
        "title": "Date"
    }],
    "graphs": [{
        "balloonText": "P <b>[[value]]</b></span>",
        "fillAlphas": 0.6,
        "lineAlpha": 0.4,
        "title": "Ping",
        "valueField": "ping"
    }, {
        "balloonText": "U <b>[[value]]</b></span>",
        "fillAlphas": 0.6,
        "lineAlpha": 0.4,
        "title": "Upload",
        "valueField": "up"
    }, {
        "balloonText": "D <b>[[value]]</b></span>",
        "fillAlphas": 0.6,
        "lineAlpha": 0.4,
        "title": "Download",
        "valueField": "down"
    }],
    "plotAreaBorderAlpha": 0,
    "marginTop": 10,
    "marginLeft": 0,
    "marginBottom": 0,
    "chartScrollbar": {},
    "chartCursor": {
        "cursorAlpha": 0
    },
    "categoryField": "date",
    "categoryAxis": {
		"parseDates": true,
		"minPeriod": "mm",
        "dashLength": 1,
        "minorGridEnabled": true,
        "startOnAxis": true,
        "axisColor": "#DADADA",
        "gridAlpha": 0.07,
        "title": "Year",
        "guides": [{
            category: "2001",
            toCategory: "2003",
            lineColor: "#CC0000",
            lineAlpha: 1,
            fillAlpha: 0.2,
            fillColor: "#CC0000",
            dashLength: 2,
            inside: true,
            labelRotation: 90,
            label: "fines for speeding increased"
        }, {
            category: "2007",
            lineColor: "#CC0000",
            lineAlpha: 1,
            dashLength: 2,
            inside: true,
            labelRotation: 90,
            label: "motorcycle fee introduced"
        }]
    },
    "export": {
    	"enabled": true
     }
});
</script>
</div>
<br>
<div id="link-container">
  <a href="line.html" class="button button-inline button-primary">Line</a>
  <a href="lineChart.html" class="button button-inline button-primary">Line Chart</a>
  <a href="animated.html" class="button button-inline button-primary">Animated Line</a>
  <a href="stackedArea.html" class="button button-inline button-primary">Stacked Area</a>
  <br><br>
</div>
</html>
